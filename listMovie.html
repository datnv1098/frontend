<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home movie!</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Movie list</h1><br />
    </div>

    <div class="d-flex  justify-content-end">
        <div class="form-group ">
            <select id="inputState" class="form-control">
                <option selected>Filter By</option>
                <option>Title</option>
                <option>Detail</option>
                <option>Discount Lever</option>
                <option>Start time</option>
                <option>End time</option>
            </select>
        </div>
        <div class="form-group px-5">
            <form class="form-inline d-flex" id="searchMovie">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-primary">
        <b style="font-size: 20px;">+</b>
        Add new</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><b>#</b></th>
                <th>Movie (ENG)</th>
                <th>Movie (VN)</th>
                <th>Realse Date</th>
                <th>Movie Production Compary</th>
                <th>Duration</th>
                <th>Version</th>
                <th>Detail</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tBodyList">
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>


</body>

<script>
    const listMovie = [{

        movieEn: "Doctor Strange 1",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D, 3D"
    },
    {
        movieEn: "Doctor Strange 2",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D"
    },
    {
        movieEn: "Avengers ifninity war",
        movieVi: "Avengers: Cuộc chiến vô cực",
        dateRealse: "25/04/2018",
        production: "Mavel cinematic universe",
        duration: 150,
        version: "2D, 3D"
    },
    {
        movieEn: "Doctor Strange 3",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D, 3D"
    },
    ]

    const list = document.querySelector('#tBodyList')
    listMovie.forEach((ele, index) => {

        const itemTr = document.createElement('tr')
        const itemSTT = document.createElement('td')
        itemSTT.innerHTML = index + 1
        const itemENG = document.createElement('td')
        itemENG.innerHTML = ele.movieEn
        const itemVI = document.createElement('td')
        itemVI.innerHTML = ele.movieVi
        const itemRealse = document.createElement('td')
        itemRealse.innerHTML = ele.dateRealse
        const itemPro = document.createElement('td')
        itemPro.innerHTML = ele.production
        const itemDu = document.createElement('td')
        itemDu.innerHTML = ele.duration
        const itemVer = document.createElement('td')
        itemVer.innerHTML = ele.version

        const itemDetail = document.createElement('td')
        itemDetail.innerHTML = "Detail"
        // itemDel.className = "txt-content txt-btn"
        // const itemIcoEdit= document.createElement('i')
        // itemIcoEdit.className = "fa fa-edit"
        // itemDetail.appendChild(itemIcoEdit)

        const itemDel = document.createElement('td')
        itemDel.className = "txt-content txt-btn"
        const itemIconDel = document.createElement('i')
        itemIconDel.className = "fa fa-trash"
        itemDel.appendChild(itemIconDel)

        itemTr.appendChild(itemSTT)
        itemTr.appendChild(itemENG)
        itemTr.appendChild(itemVI)
        itemTr.appendChild(itemRealse)
        itemTr.appendChild(itemPro)
        itemTr.appendChild(itemDu)
        itemTr.appendChild(itemVer)
        itemTr.appendChild(itemDetail)
        itemTr.appendChild(itemDel)

        list.appendChild(itemTr)
    })

</script>

</html>
