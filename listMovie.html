<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home movie!</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Movie list</h1><br />
    </div>
    <button type="button" class="btn btn-primary">
        <b style="font-size: 20px;">+</b>
        Add new</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><b>#</b></th>
                <th>Movie (ENG)</th>
                <th>Movie (VN)</th>
                <th>Realse Date</th>
                <th>Movie Production Compary</th>
                <th>Duration</th>
                <th>version</th>
            </tr>
        </thead>
        <tbody id="tBodyList">
        </tbody>
    </table>
</body>

<script>
    const listMovie = [{

        movieEn: "Doctor Strange 1",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D, 3D"
    },
    {
        movieEn: "Doctor Strange 2",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D"
    },
    {
        movieEn: "Avengers ifninity war",
        movieVi: "Avengers: Cuộc chiến vô cực",
        dateRealse: "25/04/2018",
        production: "Mavel cinematic universe",
        duration: 150,
        version: "2D, 3D"
    },
    {
        movieEn: "Doctor Strange 3",
        movieVi: "Doctor Strange: Phù Thuỷ tối thượng",
        dateRealse: "18/11/2018",
        production: "Mavel cinematic universe",
        duration: 115,
        version: "2D, 3D"
    },
    ]

    const list = document.querySelector('#tBodyList')
    listMovie.forEach((ele, index) => {

        const itemTr = document.createElement('tr')
        const itemSTT = document.createElement('td')
        itemSTT.innerHTML = index + 1
        const itemENG = document.createElement('td')
        itemENG.innerHTML = ele.movieEn
        const itemVI = document.createElement('td')
        itemVI.innerHTML = ele.movieVi
        const itemRealse = document.createElement('td')
        itemRealse.innerHTML = ele.dateRealse
        const itemPro = document.createElement('td')
        itemPro.innerHTML = ele.production
        const itemDu = document.createElement('td')
        itemDu.innerHTML = ele.duration
        const itemVer = document.createElement('td')
        itemVer.innerHTML = ele.version

        itemTr.appendChild(itemSTT)
        itemTr.appendChild(itemENG)
        itemTr.appendChild(itemVI)
        itemTr.appendChild(itemRealse)
        itemTr.appendChild(itemPro)
        itemTr.appendChild(itemDu)
        itemTr.appendChild(itemVer)

        list.appendChild(itemTr)
    })

</script>

</html>
