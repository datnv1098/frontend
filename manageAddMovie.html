<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie list!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="navbar-nav mr-auto">
            <div class="d-flex div-context mr-auto">
                <!-- <div class="d-flex"> -->
                    <div class="nav-item active px-5">
                        <a class="nav-link" href="#"> ShowMovies <span class="sr-only">(current)</span></a>
                    </div>
                    <div class="nav-item dropdown px-5">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Movies
                        </a>
                    </div>
                <!-- </div> -->
                <form class="form-inline d-flex px-5" id="searchMovie" >
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="nav-item active px-5">
                    <a class="nav-link" href="#"> Wellcome, <span class="sr-only">(current)</span></a>
                </div>
                <div class="nav-item active px-5">
                    <i class="icon-signout"></i> 
                    <a class="nav-link" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout <span class="sr-only">(current)</span></a>
                </div>
            </div>

            
        </div>

    </nav>
    <div>
        <h1 style="text-align: center; margin-top: 1em;"> Movie list</h1>
    </div>
    <div style="padding: 3em;" id="listMovie" class="d-flex">
    </div>
</body>

<script>
    const listMovie = [{
        image: "https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg",
        movieName: "View schedule",
    },
    {
        image: "https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg",
        movieName: "View schedule",
    },
    {
        image: "https://znews-photo.zadn.vn/w660/Uploaded/bpivpjbp/2018_03_21/infi.jpg",
        movieName: "Avengers1: Cuộc chiến vô cực",
    },
    {
        image: "https://znews-photo.zadn.vn/w660/Uploaded/bpivpjbp/2018_03_21/infi.jpg",
        movieName: "Avengers1: Cuộc chiến vô cực",
    },
    ]

    const list = document.querySelector('#listMovie')
    listMovie.forEach((ele, index) => {

        const item = document.createElement('div')
        item.className = "card mx-2"
        item.style.width = "18rem"
        const itemImg = document.createElement('img')
        itemImg.src = ele.image
        itemImg.className = "card-img-top"
        const itemDiv = document.createElement('div')
        itemDiv.className = "card-body"
        const itemTxt = document.createElement('p')
        itemTxt.className = "card-text txt-content"
        itemTxt.innerHTML = ele.movieName
        itemDiv.appendChild(itemTxt)

        item.appendChild(itemImg)
        item.appendChild(itemDiv)

        list.appendChild(item)
    })
</script>

</html>
